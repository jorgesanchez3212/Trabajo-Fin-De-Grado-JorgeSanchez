<br>
<div class="card-container">
  <mat-card class="example-card" *ngFor="let comentario of comentarios">
    <mat-card-header>
      <div class="user-datos">
        <mat-card-title> Valoración -> {{ comentario.descripcion }}  
        </mat-card-title>
        <mat-card-title>Automovil -> {{ comentario.id }}$ </mat-card-title>
      </div>
      <div class="botones">
        <button mat-flat-button color="primary" (click)="onContextModificarClick(comentario)"><mat-icon>edit</mat-icon>Modificar</button> <br><br>
        <button mat-flat-button color="warn" (click)="openDialog(comentario.id,'0ms', '0ms')"><mat-icon>delete</mat-icon>Borrar</button>
      </div>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>


<div class="card-container" *ngIf="isComentariosIsNull" style="font-size: 20px; text-align: center;">
    <label>No tienes valoraciones hacia ningún automovil.</label>
</div>
