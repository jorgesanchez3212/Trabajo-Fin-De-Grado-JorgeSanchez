<div id="registroContainer" class="container-fluid">
    <div class="col-md-8"></div>
    <div class="col-md-4">
      <form [formGroup]="registroForm" (ngSubmit)="register()">
        <div class="jumbotron vertical-center" style="margin-bottom: -40px;">
          <div class="col-md-12 registro-box" style="background-color: #fffffff3; padding: 24px; border-radius: 20px;">
            <h1>Registro de Usuario</h1>
            <div class="alert alert-danger" *ngIf="error" style="text-align: left;">
                {{errorString}}
            </div>
            <div class="form-group">
              <mat-form-field style="border-radius: 10px;">
                <input mdInput type="text" class="form-control form-line" placeholder="Nombre" formControlName="nombre" />
              </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style="border-radius: 10px;">
                  <input mdInput type="text" class="form-control form-line" placeholder="Nombre de Usuario" formControlName="username" />
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field style="border-radius: 10px;">
                  <input mdInput type="text" class="form-control form-line" placeholder="Descripción" formControlName="descripcion" />
                </mat-form-field>
              </div>
            <div class="form-group">
              <mat-form-field style="border-radius: 10px;">
                <input mdInput type="text" class="form-control form-line" placeholder="Email" formControlName="email" />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field style="border-radius: 10px;">
                <input matInput type="password" class="form-control form-line" placeholder="Contraseña" formControlName="password" />
              </mat-form-field>
            </div>
           
            
            <div class="form-group">
              <mat-form-field style="border-radius: 10px;">
                <input matInput type="password" class="form-control form-line" placeholder="Confirmar Contraseña" formControlName="confirmPassword" />
              </mat-form-field>
            </div>
            <button type="submit" class="btn btn-custom pull-right fs-12">Registrarse</button>
            <p>&nbsp;</p>
          </div>
        </div>
      </form>
    </div>
  </div>
