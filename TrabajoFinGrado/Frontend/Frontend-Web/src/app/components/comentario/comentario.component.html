<p-table [value]="comentarios" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Descripción <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="idUser">ID Usuario <p-sortIcon field="idUser"></p-sortIcon></th>
            <th pSortableColumn="idAutomovil">ID Automóvil <p-sortIcon field="idAutomovil"></p-sortIcon></th>
            <th pSortableColumn="createdAt">Fecha de Creación <p-sortIcon field="createdAt"></p-sortIcon></th>
            <th pSortableColumn="deleted">Eliminado <p-sortIcon field="deleted"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comentario>
        <tr>
            <td>{{comentario.id}}</td>
            <td>{{comentario.descripcion}}</td>
            <td>{{comentario.idUser}}</td>
            <td>{{comentario.idAutomovil}}</td>
            <td>{{comentario.createdAt}}</td>
            <td>{{comentario.deleted}}</td>
        </tr>
    </ng-template>
</p-table>
