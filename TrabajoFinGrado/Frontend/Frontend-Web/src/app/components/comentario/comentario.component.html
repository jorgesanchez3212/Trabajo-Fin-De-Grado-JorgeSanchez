<p-table [value]="comentarios" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Descripci√≥n <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="idUser">ID Cliente <p-sortIcon field="idCliente"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comentario>
        <tr>
            <td>{{comentario.id}}</td>
            <td>{{comentario.descripcion}}</td>
            <td>{{comentario.idCliente}}</td>
        </tr>
    </ng-template>
</p-table>
