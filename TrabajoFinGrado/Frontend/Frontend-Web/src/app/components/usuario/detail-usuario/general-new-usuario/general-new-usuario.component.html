
<div class="col-md-12">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group fg-asset">
                <label class="txt-default-color form-label-asset txt-fz-12">Nombre
					Usuario <span class="txt-color-red">*</span>
				</label> <input class="form-control form-line" name="usernameUsuario" type="text" (focusout)="focusOutUsuario()" [(ngModel)]="usuario.username" #usernameUsuario="ngModel" minlength="3" maxlength="200" required>
            </div>
            <div *ngIf="(usernameUsuario.invalid && (usernameUsuario.dirty || usernameUsuario.touched)) ||(usernameUsuario.errors?.['minlength']) || (usernameUsuario.errors?.['maxlength'])">
                <div class="error-message">
                    <fa-icon class="fa red" [icon]="faWarning"></fa-icon>&nbsp;&nbsp;Campo obligatorio (min.3, m&aacute;x 200 carac.)
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group fg-asset">
                <label class="txt-default-color form-label-asset txt-fz-12">Perfiles
					de Usuario</label> <select multiple class="form-control form-line" (change)="focusOutRoles()" name="perfilProteccion" [(ngModel)]="usuario.rol">
                        <option *ngFor="let item of roles" (value)="item">{{item}}</option>
                    </select>
            </div>
        </div>
    </div>
</div>
