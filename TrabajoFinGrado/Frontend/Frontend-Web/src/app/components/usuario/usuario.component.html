<br>

<mat-expansion-panel hideToggle class="expansion">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filtros
    </mat-panel-title>
  </mat-expansion-panel-header>

    <br>
    <div class="col-md-3">
    <label class="txt-default-color form-label-asset txt-fz-12">Username </label>
    <input class="form-control form-line" name="usernameUserFilter" type="text" [(ngModel)]="userFilter.username" #usernameUserFilter="ngModel">
  </div> 
  <div class="col-md-3">
    <label class="txt-default-color form-label-asset txt-fz-12">ID Usuario </label>
    <input class="form-control form-line" name="idUserFilter" type="text" [(ngModel)]="userFilter.id" #idUserFilter="ngModel">
  </div> 
  <div class="botonesFiltros">
    <button mat-flat-button color="primary" (click)="onContextFiltrarClick()"><mat-icon>edit</mat-icon>Filtrar</button>
    <button mat-flat-button color="warn" (click)="clearFilters()" ><mat-icon>delete</mat-icon> Limpiar</button><br><br>
  </div>
</mat-expansion-panel>

  

  <button mat-fab class="add-button" (click)="onContextNewClick()">
    <mat-icon>add</mat-icon>
  </button>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let usuario of usuarios">
    <mat-card-header>
      <div class="user-image">
        <img mat-card-lg-image [src]="usuario.image ? usuario.image : 'assets/img/perfil2.png'" alt="{{usuario.username}}">
      </div>
      <div class="user-datos">
        <mat-card-title>{{ usuario.username }} </mat-card-title>
        <mat-card-subtitle>{{ usuario.email }}    <br>   {{ usuario.rol }}   
        </mat-card-subtitle>
      </div>
      <div class="botones">
        <button mat-flat-button color="primary" (click)="onContextModificarClick(usuario)"><mat-icon>edit</mat-icon>Modificar</button><br><br>
        <button mat-flat-button color="warn" (click)="openDialog(usuario.id,'0ms', '0ms')"><mat-icon>delete</mat-icon> Borrar</button>
      </div>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
