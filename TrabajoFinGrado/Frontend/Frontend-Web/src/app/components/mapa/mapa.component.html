<br>
<button mat-fab class="add-button" (click)="onContextNewClick()">
    <mat-icon>add</mat-icon>
  </button>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let mapa of mapas">
    <mat-card-header>
      <div class="user-datos">
        <mat-card-title>Tienda -> {{ mapa.id }} </mat-card-title>
        <mat-card-subtitle> Latitud -> {{ mapa.latitud }}    <br> Longitud -> {{ mapa.longitud }}   
        </mat-card-subtitle>
      </div>
      <div class="botones">
        <button mat-flat-button color="primary" (click)="onContextModificarClick(mapa)"><mat-icon>edit</mat-icon>Modificar</button><br><br>
        <button mat-flat-button color="warn" (click)="openDialog(mapa.id,'0ms', '0ms')"><mat-icon>delete</mat-icon> Borrar</button>
      </div>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
