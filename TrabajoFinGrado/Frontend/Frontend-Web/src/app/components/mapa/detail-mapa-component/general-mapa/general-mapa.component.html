
<div class="col-md-12">
    <div class="row">

        <div class="col-md-3">
            <div class="form-group fg-asset">
                <label class="txt-default-color form-label-asset txt-fz-12">Latitud del Mapa <span class="txt-color-red">*</span>
				</label> <input class="form-control form-line" name="marcaAutomovil" type="text" (focusout)="focusOutMapas()" [(ngModel)]="mapa.latitud" #latitudMapa="ngModel" minlength="3" maxlength="200" required>
            </div>
            <div *ngIf="(latitudMapa.invalid && (latitudMapa.dirty || latitudMapa.touched)) ||(latitudMapa.errors?.['minlength']) || (latitudMapa.errors?.['maxlength'])">
                <div class="error-message">
                    <fa-icon class="fa red" [icon]="faWarning"></fa-icon>&nbsp;&nbsp;Campo obligatorio (min.3, m&aacute;x 200 carac.)
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group fg-asset">
                <label class="txt-default-color form-label-asset txt-fz-12">Longitud del Mapa <span class="txt-color-red">*</span>
				</label> <input class="form-control form-line" name="marcaAutomovil" type="text" (focusout)="focusOutMapas()" [(ngModel)]="mapa.longitud" #longitudMapa="ngModel" minlength="3" maxlength="200" required>
            </div>
            <div *ngIf="(longitudMapa.invalid && (longitudMapa.dirty || longitudMapa.touched)) ||(longitudMapa.errors?.['minlength']) || (longitudMapa.errors?.['maxlength'])">
                <div class="error-message">
                    <fa-icon class="fa red" [icon]="faWarning"></fa-icon>&nbsp;&nbsp;Campo obligatorio (min.3, m&aacute;x 200 carac.)
                </div>
            </div>
        </div>

    </div>
</div>
