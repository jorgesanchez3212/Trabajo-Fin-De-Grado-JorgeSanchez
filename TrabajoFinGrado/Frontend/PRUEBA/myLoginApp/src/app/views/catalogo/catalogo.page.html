<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button> <!-- Botón de menú hamburguesa -->
        </ion-buttons>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Menú deslizable -->
<ion-menu contentId="main-content">
    <!-- ... Tu código del menú ... -->

    <ion-list>
        <ion-menu-toggle>
            <ion-item (click)="selectedContent = 'home'">
                <ion-icon slot="start" name="home"></ion-icon>          
                <ion-label>Home</ion-label>
            </ion-item>
            <ion-item (click)="selectedContent = 'detail'">
                <ion-icon slot="start" name="albums-outline"></ion-icon>  
                <ion-label>Detail</ion-label>
            </ion-item>
            <ion-item (click)="selectedContent = 'gallery'">
                <ion-icon slot="start" name="images-outline"></ion-icon>          
                <ion-label>Gallery</ion-label>
            </ion-item>
        </ion-menu-toggle>
    </ion-list>
</ion-menu>

<!-- Contenido principal -->
<ion-content id="main-content">
    <!-- Contenido que cambia según el ítem seleccionado del menú -->
    <div *ngIf="selectedContent === 'home'">
        <!-- Contenido para Home -->
         <!-- Contenido principal que cambia según el ítem seleccionado -->
    <div *ngIf="selectedContent === 'home'">
        <!-- Contenido para Home -->
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="stacked">Descripción</ion-label>
            <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
          </ion-item>
    
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="stacked">Imagen</ion-label>
          </ion-item>
          
          <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen seleccionada" width="100%">
        </ion-list>
      </div>
        <!-- ... -->
    </div>

    <div *ngIf="selectedContent === 'detail'">
        <!-- Tu contenido para Detail -->
    </div>

    <div *ngIf="selectedContent === 'gallery'">
        <!-- Tu contenido para Gallery -->
    </div>
</ion-content>
