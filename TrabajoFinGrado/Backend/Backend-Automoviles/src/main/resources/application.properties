# Local
spring.data.mongodb.uri=mongodb://localhost:27017/tenistas?authSource=admin


# Puerto de la aplicación (al haber activado https, es por defecto)
#server.port=${PORT:6963}
# puerto http
server.http.port=${PORT:6969}

# Configuramos el locale en España, si no fechas, numeros y monedas no saldrán bien.
spring.web.locale=es_ES
spring.web.locale-resolver=fixed

#JWT Configuración de secreto y tiempo de token
jwt.secret=TrabajoFinDeGrado2023
jwt.token-expiration=3600


# SSL
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:cert/server_keystore.p12
# La contraseña con la que hemos creado el certificado
server.ssl.key-store-password=1234567
# The alias mapped to the certificate
server.ssl.key-alias=serverKeyPair
server.ssl.enabled=true
# Para que muestre el mensaje de error de excepciones
server.error.include-message=always

# Dev
spring.profiles.active=dev
#API Version
api.version=1.0
#API Path
api.path=api
# Project
project.name=Automoviles API REST Spring Boot
